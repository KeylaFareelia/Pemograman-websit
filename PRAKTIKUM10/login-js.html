</head>

        <input type="reset" value="Batal">
    </form>

    <!--Program Javascrip-->
    <script>
        function login(){
           let user = document.getElementById("username").value;
           let pass = document.getElementById("password").value;
           let form = document.getElementById("loginForm").value;

           // Memeriksa apakah unsername dan password sesuai
           if (user == "keyla" && pass == "131423"){
            alert("Login Berhasil");
            form.setAttribute("action", "PRAKTIKUM9/index.html");
           } else{
            alert("Login Gagal, Cob Lagi!");
           }

        }
    </script>
</body>
</html>
