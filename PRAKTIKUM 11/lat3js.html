<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar(){
            let nilaiTerpilih = document.getElementById("pilih Gambar").value;

            switch(nilaiTerpilih){
                case "gambar1":
                    gambarPilih.src = "img/gajah.jpg";
                    break;
                    case "gambar2":
                    gambarPilih.src = "img/macan.jpg";
                    break;
                    case "gambar3":
                    gambarPilih.src = "img/pinguin.jpg";
                    break;
                    case "gambar4":
                    gambarPilih.src = "img/zebra.jpg";
                    break;
            }
        }
    </script>
</head>
<body>
    <h2> Ganti Gambar</h2>
    <label for="PilihGambar">Pilih Gambar:</label>
    <select id="PilihGambar" onchange="tampilGambar()">
        <option value="gambar1">Gajah</option>
        <option value="gambar2">Macan</option>
        <option value="gambar3">Pinguin</option>
        <option value="gambar4">Zebra</option>
    </select>
    <img src="img/gajah.jpg" id="gambarpilih" alt="kosong" width="300">
    
</body> 
</html>
